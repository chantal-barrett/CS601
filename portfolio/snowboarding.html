            body {
                min-height: calc(var(--bodyHeight) + 100vh);

                animation-play-state: paused;
                /* Bind the animation to the scroll */

                display: inline-block;
                font-size: 400px;
                min-width: 100vw;
                bottom: 0;

                bottom: var(--descriptionPos);

                height: calc(100vh + 1000px);
                width: 100%;
            }

                position: fixed;
                top: 10px;
            }

            .hero-picture {
                background: url('content/snowboarding-butter.jpg');
                background-repeat: none;
                filter: grayscale(1);
                background-size: cover;
                height: 100vh;
                position: fixed;
                width: 100vw;
            }

            @keyframes rotate {
                from {
                    left: 0px;
                }
                to {
                    /* translate: calc(var(--currentPos) - 100px); */

                    left: var(--currentPos);
                }
            }
